<html>
<head>
<style>
        h1{
        color:pink;
       background-color: green;
       animation-name:change;
        animation-duration:4s;
	animation-iteration-count:infinite;
  }
  @keyframes change{
       0%{color:yellow;background:green;}
       25%{color:olive;background:cyan;}
	50%{color:blue;background:red;}
	75%{color:red;background:pink;}
       100%{color:purple;background:orange;}

}
</style>
</head>
<body>
<h1> This is Animation Class</h1>
</body>
</html>
